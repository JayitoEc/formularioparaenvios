<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos de Envío</title>
</head>
<body>
    <h2>Datos de Envío</h2>
    <form action="https://wa.me/59380844531?text=" method="GET">
        <label for="destinatario">Destinatario:</label><br>
        <input type="text" id="destinatario" name="destinatario" required><br><br>

        <label for="cedula">Cédula/RUC:</label><br>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <label for="telefono">No. Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="sector">Nombre del sector:</label><br>
        <input type="text" id="sector" name="sector" required><br><br>

        <label for="callePrincipal">Calle principal:</label><br>
        <input type="text" id="callePrincipal" name="callePrincipal" required><br><br>

        <label for="numeracion">Numeración de casa:</label><br>
        <input type="text" id="numeracion" name="numeracion" required><br><br>

        <label for="calleTransversal">Calle transversal:</label><br>
        <input type="text" id="calleTransversal" name="calleTransversal"><br><br>

        <label for="referencia">Referencia:</label><br>
        <input type="text" id="referencia" name="referencia"><br><br>

        <label for="colorCasa">Color de casa:</label><br>
        <input type="text" id="colorCasa" name="colorCasa"><br><br>

        <label for="contacto">Contacto:</label><br>
        <input type="text" id="contacto" name="contacto" required><br><br>

        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <label for="provincia">Provincia:</label><br>
        <input type="text" id="provincia" name="provincia" required><br><br>

        <label for="observacion">Observación:</label><br>
        <textarea id="observacion" name="observacion"></textarea><br><br>

        <input type="submit" value="Enviar a WhatsApp">
    </form>
</body>
</html>
